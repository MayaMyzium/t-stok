<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加密貨幣儀表板</title>
    <!-- 引入圖表庫 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>加密貨幣監控儀表板</h1>
      <p>
        本頁面展示即時恐懼貪婪指數、指定比特幣地址餘額變化以及多種虛擬貨幣的即時價格與 RSI 指標。
      </p>
    </header>

    <!-- 恐懼貪婪指數區塊 -->
    <section id="fng-section">
      <h2>恐懼貪婪指數</h2>
      <div class="card">
        <div class="card-body">
          <p class="value" id="fng-value">--</p>
          <p class="classification" id="fng-class">載入中…</p>
          <p class="update-info" id="fng-update">索取最新數據…</p>
        </div>
      </div>
    </section>

    <!-- 比特幣地址餘額區塊 -->
    <section id="btc-section">
      <h2>比特幣地址監控</h2>
      <p>地址：<code id="btc-address">1Ay8vMC7R1UbyCCZRVULMV7iQpHSAbguJP</code></p>
      <p>目前餘額：<span id="btc-balance">--</span> BTC</p>
      <div class="chart-container">
        <canvas id="btcChart"></canvas>
      </div>
    </section>

    <!-- 多幣種價格與 RSI 區塊 -->
    <section id="crypto-section">
      <h2>主要虛擬貨幣價格與 RSI 指標</h2>
      <table id="crypto-table" class="crypto-table">
        <thead>
          <tr>
            <th>貨幣</th>
            <th>價格 (USD)</th>
            <th>RSI</th>
            <th>建議</th>
          </tr>
        </thead>
        <tbody id="crypto-tbody">
          <!-- 動態產生幣種資料 -->
        </tbody>
      </table>
    </section>

    <!-- 深入分析連結 -->
    <section id="analysis-link">
      <h2>合約做多做空分析</h2>
      <p>
        點擊下方按鈕前往深入分析頁面，查看幣安與 OKX 交易所永續合約的做多／做空比例與價格變化。
      </p>
      <a href="analysis.html" class="btn">前往深入分析</a>
    </section>

    <script src="script.js"></script>
  </body>
</html>
